<html>
    <head>
        <h1>This is done using HTML and CSS </h1>
        <style>
            h1{
                color:rgb(1, 79, 113);
            }
            table{
                border-color: green;
                font-family:  arial, sans-serif;
                border-collapse: collapse;
                width: 100%;
                border:1px solid green;
            }
            td,th{
                border: 1px solid green;
                text-align: left;
                padding: 8px;
                font-weight: bold;
            }
            
        </style>
    </head>
    <body>
        <table>
            <tr>
                <th>Student Name</th>
                <th>Roll No</th>
                <th>Address</th>
            </tr>
            <tr>
                <td>Tom</td>
                <td>01</td>
                <td>ABC</td>
            </tr>
            <tr>
                <td>Jerry</td>
                <td>02</td>
                <td>XYZ</td>
            </tr>
            <tr>
                <td>Marcus</td>
                <td>03</td>
                <td>PQR</td>
            </tr>
        </table>
    </body>
</html>
